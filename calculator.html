<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(62, 38, 83, 0.911);
        }
        .calculator {
            width: 260px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        #display {
            width: 400px;
            height: 50px;
            font-size: 30px;
            text-align: right;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #160a0ab0;
            color: white;
        }
        .keys{
            border-radius: 15px;
            font-size: 20px;
        }
    
        .keyContainer{
            border: 2px solid white;
            width: 415px;
            border-radius: 5px;
            height: 400px;
            display: grid;
            grid-template-columns: auto auto auto auto;
            grid-template-rows: auto auto auto auto auto;
            grid-template-areas: 
            "a b c d"
            "e f g h"
            "i j k l"
            "m n o p"
            "q q r r";
            gap: 5px;
            padding: 5px;
        } 
    
       
        #a{
            grid-area: a;
        }
        #b{
            grid-area: b;
        }
        #c{
            grid-area: c;
        }
        #d{
            grid-area: d;
            background-color: rgb(196, 149, 240);
        }
        #e{
            grid-area: e;
        }
        #f{
            grid-area: f;
        }
        #g{
            grid-area: g;
        }
        #h{
            grid-area: h;
        }
        #i{
            grid-area: i;
        }
        #j{
            grid-area: j;
        }
        #k{
            grid-area: k;
        }
        #l{
            grid-area: l;
        }
        #m{
            grid-area: m;
        }
        #n{
            grid-area: n;
        }
        #o{
            grid-area: o;
        }
        #p{
            grid-area: p;
        }
        #q{
            grid-area: q;
            background-color:rgb(188, 134, 239) ;
        }
        #r{
            grid-area: r;
            background-color: rgb(246, 55, 55);
        }
    </style>
</head>
<body>

    <div class="webpage">
        <input type="text" id="display" disabled>
        <div class="keyContainer">
            <button class="keys" id="a" onclick="appendToDisplay('7')">7</button>
            <button class="keys" id="b" onclick="appendToDisplay('8')">8</button>
            <button class="keys" id="c" onclick="appendToDisplay('9')">9</button>
            <button class="keys" id="d" onclick="deleteLast()">DEL</button>
            <button class="keys" id="e" onclick="appendToDisplay('4')">4</button>
            <button class="keys" id="f" onclick="appendToDisplay('5')">5</button>
            <button class="keys" id="g" onclick="appendToDisplay('6')">6</button>
            <button class="keys" id="h" onclick="appendToDisplay('+')">+</button>
            <button class="keys" id="i" onclick="appendToDisplay('1')">1</button>
            <button class="keys" id="j" onclick="appendToDisplay('2')">2</button>
            <button class="keys" id="k" onclick="appendToDisplay('3')">3</button>
            <button class="keys" id="l" onclick="appendToDisplay('-')">-</button>
            <button class="keys" id="m" onclick="appendToDisplay('.')">.</button>
            <button class="keys" id="n" onclick="appendToDisplay('0')">0</button>
            <button class="keys" id="o" onclick="appendToDisplay('/')">/</button>
            <button class="keys" id="p" onclick="appendToDisplay('*')">*</button>
            <button class="keys" id="q" onclick="clearDisplay()">RESET</button>
            <button class="keys" id="r" onclick="calculate()">=</button>
         </div>
    </div>

<script>
    function appendToDisplay(value) {
        document.getElementById("display").value += value;
    }

    function appendOperator(operator) {
        let display = document.getElementById("display");
        let lastChar = display.value.slice(-1);
        
       
        if (display.value !== "" && !"+-*/.".includes(lastChar)) {
            display.value += operator;
        }
    }

    function appendDecimal() {
        let display = document.getElementById("display");
        let lastNum = display.value.split(/[\+\-\*\/]/).pop(); 
        
        
        if (lastNum === "" || !lastNum.includes(".")) {
            display.value += ".";
        }
    }

    function calculate() {
        let display = document.getElementById("display");
        try {
            if (display.value !== "") {
                display.value = eval(display.value);
            }
        } catch {
            display.value = "Error";
        }
    }

    function clearDisplay() {
        document.getElementById("display").value = "";
    }

    function deleteLast() {
        let display = document.getElementById("display");
        display.value = display.value.slice(0, -1);
    }
</script>

</body>
</html>
